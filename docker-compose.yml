services:
  api:
    build: .
    container_name: finrag_api
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./data:/app/data
    ports:
      - "8000:8000"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    build: .
    container_name: finrag_streamlit
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./data:/app/data
    ports:
      - "8501:8501"
    command: streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - api

  # Optional: run with profile "ollama"
  ollama:
    image: ollama/ollama:latest
    container_name: finrag_ollama
    profiles: ["ollama"]
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
